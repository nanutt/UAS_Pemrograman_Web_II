<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="div">
  <div class="div-2">
    <div class="column">
      <img loading="lazy" srcset="image.png" class="img" />
    </div>
    <div class="column-2">
      <div class="div-3">

        <div class="registration-container">
          <header class="header">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/88ab69615b8e442d7d0f950b50a30db75c89ce55693f71473c3a009e97ea7972?apiKey=e72ded3b641e48ceb0e36e65e1fc6345&" class="logo" alt="Faculty of Engineering logo" />
            <div class="header-text">
              <h1 class="faculty-name">Fakultas Teknik</h1>
              <p class="university-name">Universitas Lambung Mangkurat</p>
            </div>
          </header>
          
          <main class="form-container">
            <h2 class="form-title">Buat Sebuah Akun</h2>
            <p class="form-subtitle">isi data diri dengan benar!</p>
            
            <form>
              <div class="form-group">
                <label for="fullName" class="form-label">Nama Lengkap</label>
                <span class="required">*</span>
              </div>
              <input type="text" id="fullName" class="form-input" placeholder="Masukkan Nama Lengkap" required />
        
              <div class="form-group">
                <label for="phoneNumber" class="form-label">No. Handphone</label>
                <span class="required">*</span>
              </div>
              <input type="tel" id="phoneNumber" class="form-input" placeholder="Masukkan No. Handphone" required />
        
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <span class="required">*</span>
              </div>
              <input type="email" id="email" class="form-input" placeholder="Masukkan Email" required />
        
              <div class="form-group">
                <label for="userType" class="form-label">Masuk Sebagai</label>
                <span class="required">*</span>
              </div>
              <div class="form-select">
                <select id="userType" class="select-text" required>
                  <option value="" disabled selected>Pilih Jenis Pengguna</option>
                </select>
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/99c623d68e861a7f3002c78cca11214e59270ce3805673ced59464af654fad71?apiKey=e72ded3b641e48ceb0e36e65e1fc6345&" class="select-icon" alt="" />
              </div>
        
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <span class="required">*</span>
              </div>
              <div class="form-select">
                <input type="password" id="password" class="select-text" placeholder="Masukkan Password" required />
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/1ac7113d3104b2c089069557fe1c28800279a802933714c44b14bcfeae2f7035?apiKey=e72ded3b641e48ceb0e36e65e1fc6345&" class="select-icon" alt="" />
              </div>
        
              <div class="form-group">
                <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                <span class="required">*</span>
              </div>
              <div class="form-select">
                <input type="password" id="confirmPassword" class="select-text" placeholder="Masukkan Konfirmasi Password" required />
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/1ac7113d3104b2c089069557fe1c28800279a802933714c44b14bcfeae2f7035?apiKey=e72ded3b641e48ceb0e36e65e1fc6345&" class="select-icon" alt="" />
              </div>
        
              <button type="submit" class="submit-button">Daftar</button>
            </form>
        
            <div class="signup-section">
              <div class="signup-text">
                <p class="signup-question">Belum Mempunyai Akun?</p>
                <a href="#" class="signup-link">Daftar</a>
              </div>
            </div>
          </main>
        </div>
      
      
      
      </div>
    </div>
  </div>
</div>

</html>
